    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Correction radicale pour la visibilité du texte dans tous les champs du système */
        input:not([type="checkbox"]):not([type="radio"]), 
        select, 
        textarea {
            color: #111827 !important; /* text-gray-900 */
            background-color: #ffffff !important;
        }

        /* Amélioration des placeholders pour qu'ils ne soient pas confondus avec le vide */
        ::placeholder {
            color: #9ca3af !important; /* text-gray-400 */
            opacity: 1;
        }

        /* Focus state pour une meilleure accessibilité */
        input:focus, select:focus, textarea:focus {
            outline: 2px solid #3b82f6 !important;
            outline-offset: -1px;
        }

        /* Exceptions pour les champs sur fond sombre (ex: barre de recherche bleue si existante) */
        .text-white input, .bg-blue-800 input {
            color: #111827 !important; /* Toujours noir pour la saisie sur fond blanc interne */
        }
        
        /* Options des listes déroulantes */
        option {
            color: #111827 !important;
            background-color: #ffffff !important;
        }
    </style>
